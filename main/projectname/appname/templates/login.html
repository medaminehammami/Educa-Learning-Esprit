{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body style="background-image: url('/static/images/login.jpg'); background-size: cover;">


<header class="header">
   
   <section class="flex">

      <a href="{% url 'home' %}" class="logo">Educa.</a>

      <form action="" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search" title="search_box"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="{% static 'images/pic-1.jpg' %}" class="image" alt="">
         <h3 class="name">Moe</h3>
         <p class="role">studen</p>
         <a href="{% url 'profile' %}" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="{% url 'login' %}" class="option-btn">login</a>
            <a href="{% url 'register' %}" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar" style="background-color: rgba(0, 0, 0, 0);" >

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="{% static 'images/pic-1.jpg' %}" class="image" alt="">
      <h3 class="name">Moe</h3>
      <p class="role">studen</p>
      <a href="{% url 'profile' %}" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="{% url 'home' %}"><i class="fas fa-home"></i><span>home</span></a>
      <a href="{% url 'about' %}"><i class="fas fa-question"></i><span>about</span></a>
      <a href="{% url 'courses' %}"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="{% url 'teachers' %}"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
      <a href="{% url 'contact' %}"><i class="fas fa-headset"></i><span>contact us</span></a>
   </nav>

</div>
<div>
<section class="form-container ">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>login now</h3>
      <p>your email <span>*</span></p>
      <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
      <p>your password <span>*</span></p>
      <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box">
      <input type="submit" value="login new" name="submit" class="btn">
   </form>

</section>
</div>
<br>



<footer class="footer" style="background-color: rgba(0, 0, 0, 0);">

   &copy; copyright @ 2023 | all rights reserved!

</footer>

<!-- custom js file link  -->
<script src="{% static 'js/script.js' %}"></script>

   
</body>
</html>
