{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body >


<header class="header">
   
   <section class="flex">

      <a href="{% url 'home' %}" class="logo">Educa.</a>

      <form action="" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search" title="search_box"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="{% static 'images/pic-1.jpg' %}" class="image" alt="">
         <h3 class="name">Moe</h3>
         <p class="role">studen</p>
         <a href="{% url 'profile' %}" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="{% url 'login' %}" class="option-btn">login</a>
            <a href="{% url 'register' %}" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

   <section class="form-container ">

      <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <h3>login now</h3>
          <p>your username<span>*</span></p>
          <input type="text" name="username" placeholder="enter your username" required maxlength="50" class="box">
          <p>your password <span>*</span></p>
          <input type="password" name="password" placeholder="enter your password" required maxlength="20" class="box">
          <input type="submit" value="login new" name="submit" class="btn">
      </form>
  
  </section>
</div>
<br>



<footer class="footer" style="background-color: rgba(0, 0, 0, 0);">

   &copy; copyright @ 2023 | all rights reserved!

</footer>

<!-- custom js file link  -->
<script src="{% static 'js/script.js' %}"></script>

   
</body>
</html>
